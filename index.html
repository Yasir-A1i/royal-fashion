<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal-Fashion</title>
    <meta name="description" content="A website to sell cosmetics and other products, owner is Ali Taqi, while developer and manager is YAsir Ali">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div>RF</div>
        </div>
        <div class="search-box">
            <div class="search-icon">
                <img src="assets/searchicon.svg" alt="">
            </div>
            <input type="text" class="search-input" placeholder="Search any product...">
        </div>
        <div class="button">
            <a href="#"><button class="about secondary-button">About Us</button></a>
            <a href="#"><button class="about primary-button">Contact Us</button></a>
        </div>
       
    </nav>

    <header>
        <button class="category">
            <span class="majesticons--watch"></span>
            Watches</button>
        <button class="category">
            <span class="tabler--perfume"></span>
            Perfumes</button>
        <button class="category">
            <span class="icon-park-outline--foundation-makeup"></span>
            Cosmetics</button>
        <button class="category">
            <span class="icon-park-solid--makeups"></span>
            Make Up</button>
        <button class="category">
            <span class="game-icons--pearl-necklace"></span>
            Jewlery</button>
    </header>

    <main>
        <div class="card watches">
            <div class="imageSection">
                <img src="assets/Images/Telzeal_Android_Watch.png" alt="">
                <div class="product-name">
                    TelZeal Android Watch
                </div>
            </div>
            <div class="textSection">
                <div class="fake">
                <span class="fake-price">
                    RS 15499/-
                </span>
                <div class="discount">
                    20% Off
                </div></div>
                <div class="real-price">
                    RS 12499/-
                </div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="card perfumes fogg">
            <div class="imageSection">
                <img src="assets/Images/Fogg.png" alt="">
                <div class="product-name">
                    Fogg Bordy Spray
                </div>
            </div>
            <div class="textSection">
                <div class="fake">
                <span class="fake-price">
                    RS 15499/-
                </span>
                <div class="discount">
                    20% Off
                </div></div>
                <div class="real-price">
                    RS 12499/-
                </div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="card cosmetics makeup skin-perfect">
            <div class="imageSection">
                <img src="assets/Images/skin perfect cream.png" alt="">
                <div class="product-name">
                    LOREAL Skin Perfect
                </div>
            </div>
            <div class="textSection">
                <div class="fake">
                <span class="fake-price">
                    RS 999/-
                </span>
                <div class="discount">
                    50% Off
                </div></div>
                <div class="real-price">
                    RS 499/-
                </div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </main>
</body>
</html>
